{% extends "base.html" %}

{% block title %}新規登録{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">新規登録</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名" required>
                <label for="username">ユーザー名</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" required>
                <label for="password">パスワード</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="パスワード（確認用）" required>
                <label for="password2">パスワード（確認用）</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">登録する</button>
            </div>
        </form>
        <p class="text-center mt-3">
            すでにアカウントをお持ちですか？ <a href="{{ url_for('login') }}">ログイン</a>
        </p>
    </div>
</div>
{% endblock %}
