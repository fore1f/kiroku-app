{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">ログイン</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名" required>
                <label for="username">ユーザー名</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" required>
                <label for="password">パスワード</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">ログイン</button>
            </div>
        </form>
        <p class="text-center mt-3">
            アカウントをお持ちでないですか？ <a href="{{ url_for('register') }}">新規登録</a>
        </p>
    </div>
</div>
{% endblock %}
